<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>the freedom trail</title>
  <meta name="description" content="A simple web game">
  <meta name="viewport" content="width=device-width">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script type="text/javascript" src="js/input.js"></script>
  <script type="text/javascript" src="js/data.js"></script>
  <script type="text/javascript" src="js/game.js"></script>
  <!-- Place favicon.ico in the root directory -->
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="game">
    <h1>The Freedom Trail</h1>
    <div id="event">
      <div class="status">
        <span class="status-item">score: <span id="score"></span></span>
        <br>
        <span class="status-item">health: <span id="health"></span></span>
        <br>
        <span class="status-item">food: <span id="food"></span> ounces</span>
      </div>
      <h3 id="event-title"></h3>
      <div id="event-img"></div>
      <p id="event-text"></p>
      <p id="rip"></p>
    </div>
    <div id="options">
      <a id="option-0" class="disable" href="#">
        <p id="option-0-text"></p>
      </a>
      <a id="option-1" class="disable" href="#">
        <p id="option-1-text"></p>
      </a>
      <a id="option-2" class="disable" href="#">
        <p id="option-2-text"></p>
      </a>
      <a id="option-3" class="disable" href="#">
        <p id="option-3-text"></p>
      </a>
    </div>
  </div>

</body>
</html>
